<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/Imagenes/Logo.png" alt="logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                <img clas="informacion-logo" src="/Imagenes/bi_exclamation-circle-fill.png">
                <p class="informacion-texto">
                Solo letras minúsculas y sin acentos
                </p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btn_encriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btn_desencriptar()" >Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="mensaje-contenedor">
                <img class="mensaje-contenedor-imagen" src="/Imagenes/Muñeco.png" 
                alt="Muñeco sentado mirando un diamante a través de una lupa" class="mensaje-imagen">
                <div class="mensaje-contenedor-texto">
                    <h2 class="mensaje-contenedor-titulo">
                        Ningún mensaje fue encontrado</h2>
                    <p class="mensaje-contenedor-subtitulo">
                        Ingresa el texto que desees encriptar o desencriptar.</p>
                    <p class="texto-encriptado" id="texto-encriptado"></p>
                </div>
            <button id= "copy" class="mensaje-contenedor-copiar" onclick="btn_copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/app.js"></script>
</body>
</html>
